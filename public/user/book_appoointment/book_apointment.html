<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salon</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
</head>
<body>
    <header>
        <div class="container">
            <h1 class="logo">Salon</h1>
            <nav>
                <div class="menu-icon" onclick="toggleMenu()">&#9776;</div>
                <ul class="nav-list">
                    <li><a href="../home/home.html">Home</a></li>
                    <!-- <li><a href="../salons/recipes.html">Recipes</a></li> -->
                    <li>About Us</li>
                    <li>Contact Us</li>
                    <li><i class="fa fa-user-circle" id="profile_icon" onclick="toggleProfileMenu()" style="font-size: 24px; cursor: pointer;"></i></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Profile Menu -->
    <div class="profile-menu" id="profile_menu">
        <ul id="profile_menu_list">
            
            
        </ul>
    </div>

    <div class="appointment-container">
    <section class="book-appointment-section">
        <div class="book-appointment-container">
            <h1>Select Services</h1>
            <form action="" method="" class="book-appointment-form" id="book-appointment-form">
                
                <!-- Category -->
                <label>Category:</label>
                <select name="category" id="category">
                  <option value="Hair & Styling" selected>Hair & Styling</option>
                  <option value="Nails">Nails</option>
                  <option value="Facial">Facial</option>
                  <option value="Massage">Massage</option>
                  <option value="Barbering">Barbering</option>
                  <option value="Hair Removal">Hair Removal</option>
                  <option value="Makeup">Makeup</option>
                  <option value="Eyebrows and Eyelashes">Eyebrows and Eyelashes</option>
                  <option value="Tattoo and Piercing">Tattoo and Piercing</option>
                  <!-- Add more categories -->
                </select>

            <!-- <div id="service-details"> -->

                <!-- Service Name -->
                <!-- <label>Specialist:</label> -->
                <!-- <select name="specialist" id="specialist"> -->
                <label for="service-name">Service Name:</label>
                <select id="service-name" name="service-name" placeholder="e.g., HairCut" required>
                </select>

              

                <label>Specialist:</label>
                <select name="specialist" id="specialist" onchange="selectedEmployee()">
                 
                </select>


                <!-- Date -->
                <label for="date">Date:</label>
                <div id="date-msg"></div>
                <input type="date" id="date" name="date" placeholder="Rs." required>

                <div id="duration">

                </div>


                <div id="price">

                </div>


                <!-- Submit Button -->
                <button type="submit" class="submit-btn" id="submit-btn">ADD</button>
            <!-- </div> -->
    
                <!-- <button type="button" class="submit-btn" id="select-btn">SELECT</button> -->
            </form>
        </div>
    </section>
    

    <section class="service-list-section">
        <div class="service-list-container">
            <h1>SERVICES</h1>
            <p id="service-list-msg">No service is selected</p>
            <ul id="main-service-list" hidden>
                <!-- <li>service name -   price </li> -->
                <!-- <li class="main-service-list_item">
                    service name <span>Price</span>   <span>Date</span><button>DEL</button>
                </li> -->
            </ul>
            <hr>
            <div class="main-service-list-total">
                <span>Total</span>
                <span id="total">0</span>
            </div>

            <div class="main-service-list-pay">
                <button disabled id="pay">PAY</button>
            </div>
        </div>
    </section>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
    
    <script src="main.js"></script>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
</body>
</html>
