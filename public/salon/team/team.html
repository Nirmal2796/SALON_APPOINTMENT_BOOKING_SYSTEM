    <!-- Profile Menu -->
    <div class="profile-menu" id="profile_menu">
        <ul id="profile_menu_list">

    <div class="regular-shift-top-div">
        <button onclick="showRegularShift()" id="regular-shift-button">Regular Shift</button>
    </div>

    <section class="set-regular-shift-section hidden" id="set-regular-shift-section" >
        <div class="set-regular-shift-container">
            <h1>Regular Shift</h1>
            <form action="" method="post" class="set-regular-shift-form" id="set-regular-shift-form">

                <div class="day-time-div">

                    <div class="day-div">
                        <div class="day-input">
                            <input type="checkbox" name="monday" id="monday" value="Monday">
                            <label for="monday">Monday</label>
                        </div>
                        <div class="time-input">
                            <input type="time" required disabled id="start-monday"> 
                            <input type="time" required disabled id="end-monday">
                        </div>
                    </div>
                    <div class="day-div">
                        <div class="day-input">
                            <input type="checkbox" name="tuesday" id="tuesday" value="Tuesday">
                            <label for="tuesday">Tuesday</label>
                        </div>
                        <div class="time-input">
                            <input type="time" required disabled id="start-tuesday"> 
                            <input type="time" required disabled id="end-tuesday">
                        </div>
                    </div>
                    <div class="day-div">
                        <div class="day-input">
                            <input type="checkbox" name="wednesday" id="wednesday" value="Wednesday">
                            <label for="wednesday">Wednesday</label>
                        </div>
                        <div class="time-input">
                            <input type="time" required disabled id="start-wednesday"> 
                            <input type="time" required disabled id="end-wednesday">
                        </div>
                    </div>
                    <div class="day-div">
                        <div class="day-input">
                            <input type="checkbox" name="thursday" id="thursday" value="Thursday">
                            <label for="thursday">Thursday</label>
                        </div>
                        <div class="time-input">
                            <input type="time" required disabled id="start-thursday"> 
                            <input type="time" required disabled id="end-thursday">
                        </div>
                    </div>
                    <div class="day-div">
                        <div class="day-input">
                            <input type="checkbox" name="friday" id="friday" value="Friday">
                            <label for="friday">Friday</label>
                        </div>
                        <div class="time-input">
                            <input type="time" required disabled id="start-friday"> 
                            <input type="time" required disabled id="end-friday">
                        </div>
                    </div>
                    <div class="day-div">
                        <div class="day-input">
                            <input type="checkbox" name="saturday" id="saturday" value="Saturday">
                            <label for="saturday">Saturday</label>
                        </div>
                        <div class="time-input">
                            <input type="time" required disabled id="start-saturday"> 
                            <input type="time" required disabled id="end-saturday">
                        </div>
                    </div>
                    <div class="day-div">
                        <div class="day-input">
                            <input type="checkbox" name="sunday" id="sunday" value="Sunday">
                            <label for="sunday">Sunday</label>
                        </div>
                        <div class="time-input">
                            <input type="time" required disabled id="start-sunday"> 
                            <input type="time" required disabled id="end-sunday">
                        </div>
                    </div>
                    
                </div>


                <!-- Submit Button -->
                <button type="submit" class="submit-btn">Save</button>
            </form>
        </div>
    </section>


    <section class="add-employee-section" id="add-employee-section">

        <div class="add-employee-div">

            <div class="top-div">
                <h1>Team</h1>
                <button onclick="showAddEmployeeForm()" id="add-employee-button">Add Employee</button>
            </div>


            <div class="add-employee-container hidden" id="add-employee-container">
                <h1>Add Employee</h1>
                <form action="" method="post" class="add-employee-form" id="add-employee-form">

                    <!-- Name -->
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="e.g., John " required>

                    <!-- Email -->
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="e.g., Public Holiday" required>

                    <!-- Specialization -->
                <label>Specialization:</label>
                <div class="specialization-container">
                <div class="">
                    <input type="checkbox" name="Hair & Styling" id="Hair & Styling" value="Hair & Styling">
                    <label for="Hair & Styling">Hair & Styling</label>
                </div>
                <div class="">
                    <input type="checkbox" name="Nails" id="Nails" value="Nails">
                    <label for="Nails">Nails</label>
                </div>
                <div class="">
                    <input type="checkbox" name="Facial" id="Facial" value="Facial">
                    <label for="Facial">Facial</label>
                </div>
                <div class="">
                    <input type="checkbox" name="Massage" id="Massage" value="Massage">
                    <label for="Massage">Massage</label>
                </div>
                <div class="">
                    <input type="checkbox" name="Barbering" id="Barbering" value="Barbering">
                    <label for="Barbering">Barbering</label>
                </div>
                <div class="">
                    <input type="checkbox" name="Hair Removal" id="Hair Removal" value="Hair Removal">
                    <label for="Hair Removal">Hair Removal</label>
                </div>
                <div class="">
                    <input type="checkbox" name="Makeup" id="Makeup" value="Makeup">
                    <label for="Makeup">Makeup</label>
                </div>
                <div class="">
                    <input type="checkbox" name="Eyebrows and Eyelashes" id="Eyebrows and Eyelashes" value="Eyebrows and Eyelashes">
                    <label for="Eyebrows and Eyelashes">Eyebrows and Eyelashes</label>
                </div>
                <div class="">
                    <input type="checkbox" name="Tattoo and Piercing" id="Tattoo and Piercing" value="Tattoo and Piercing">
                    <label for="Tattoo and Piercing">Tattoo and Piercing</label>
                </div>
                <div class="">
                    <input type="checkbox" name="All Services Specialist" id="All Services Specialist" value="All Services Specialist">
                    <label for="All Services Specialist">All Services Specialist</label>
                </div>
            </div>
                

                    <label for="start-date">Start Date</label>
                    <input type="date" id="start-date" name="start-date" placeholder="e.g., 13-01-2025" required>
    
                    <!-- Submit Button -->
                    <button type="submit" class="submit-btn">Add</button>
                </form>
            </div>
            
            
            <div class="team-table-div" id="team-table-div">
                <table id="team-table" class="team-table">
                    <thead id="team-table-head" class="team-table-head">
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                        </tr>
                    </thead>
                    <tbody id="team-table-body" class="team-table-body">
                        <tr>
                            <!-- <td>John</td>
                            <td>654654</td> -->
                            
                        </tr>
                        
                    </tbody>
                </table>
                
            </div>
            

            <div id="team-msg-div">
            </div>
        </div>

        


        
    </section>

    
 


    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
