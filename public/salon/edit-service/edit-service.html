<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Service</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
</head>
<body>
    <header>
        <div class="container">
            <h1 class="logo"><a href="../dashboard/dashboard.html">Salon</a></h1>
            <nav>
                <div class="menu-icon" onclick="toggleMenu()">&#9776;</div>
                <ul class="nav-list">
                    <li><a href="../services/services.html">Services</a></li>
                    <!-- <li><a href="../recipes/recipes.html">Recipes</a></li> -->
                    <li><a href="">Appointments</a></li>
                    <li><a href="">Reviews</a></li>
                    <li><a href="../set-working-hours/set-working-hours.html">Time</a></li>
                    <li><a href="">Staff</a></li>
                    <li><i class="fa fa-user-circle" id="profile_icon" onclick="toggleProfileMenu()" style="font-size: 24px; cursor: pointer;"></i></li>
                </ul>
            </nav>
        </div>
    </header>
    <!-- Profile Menu -->
    <div class="profile-menu" id="profile_menu">
        <ul id="profile_menu_list">
            
        </ul>
    </div>


    <section class="edit-service-section">
        <div class="edit-service-container">
            <h1>Edit Service</h1>
            <form action="" method="post" class="edit-service-form" id="edit-service-form">
                <!-- Service Name -->
                <label for="service-name">Service Name:</label>
                <input type="text" id="service-name" name="service-name" placeholder="e.g., HairCut" required>

                <!-- Description -->
                <label for="description">Description:</label>
                <input type="text" id="description" name="description" placeholder="Deep Layer U cut" required>

                <!-- Category -->
                <label>Category:</label>
                <select name="category" id="category">
                  <option value="hair">Hair & Styling</option>
                  <option value="nails">Nails</option>
                  <option value="facial">Facial</option>
                  <option value="massage">Massage</option>
                  <option value="barbering">Barbering</option>
                  <option value="hair removal">Hair Removal</option>
                  <option value="makeup">Makeup</option>
                  <option value="eyebrow and eyelashes">Eyebrows and Eyelashes</option>
                  <option value="tattoo and piercing">Tattoo and Piercing</option>
                  <!-- Add more categories -->

                <!-- Duration -->
                <label for="duration">Duration (in minutes):</label>
                <input type="number" id="duration" name="duration" placeholder="e.g., 30" required>

                <!-- Price -->
                <label for="price">Price:</label>
                <input type="number" id="price" name="price" placeholder="Rs." required>
    
                <!-- Submit Button -->
                <button type="submit" class="submit-btn">Edit Service</button>
            </form>
        </div>
    </section>
    

    


   <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
    <script src="main.js"></script>

   

</body>
</html>
