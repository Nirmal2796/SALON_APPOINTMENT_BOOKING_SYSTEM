<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add-Service</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
</head>
<body>
    <header>
        <div class="container">
            <h1 class="logo"><a href="../dashboard/dashboard.html">Salon</a></h1>
            <nav>
                <div class="menu-icon" onclick="toggleMenu()">&#9776;</div>
                <ul class="nav-list">
                    <li><a href="../services/services.html">Services</a></li>
                    <!-- <li><a href="../recipes/recipes.html">Recipes</a></li> -->
                    <li><a href="../appointments/appointments.html">Appointments</a></li>
                    <li><a href="../reviews/reviews.html">Reviews</a></li>
                    <li><a href="../set-working-hours/set-working-hours.html">Time</a></li>
                    <li><a href="../team/team.html">Team</a></li>
                    <li><a href="../notifications/notification.html">Notification</a></li>
                    <li><i class="fa fa-user-circle" id="profile_icon" onclick="toggleProfileMenu()" style="font-size: 24px; cursor: pointer;"></i></li>
                </ul>
            </nav>
        </div>
    </header>
    <!-- Profile Menu -->
    <div class="profile-menu" id="profile_menu">
        <ul id="profile_menu_list">
            
        </ul>
    </div>


    <section class="add-service-section">
        <div class="add-service-container">
            <h1>Add Service</h1>
            <form action="" method="post" class="add-service-form" id="add-service-form">
                <!-- Service Name -->
                <label for="service-name">Service Name:</label>
                <input type="text" id="service-name" name="service-name" placeholder="e.g., HairCut" required>

                <!-- Description -->
                <label for="description">Description:</label>
                <input type="text" id="description" name="description" placeholder="Deep Layer U cut" required>

                <!-- Category -->
                <label>Category:</label>
                <select name="category" id="category">
                  <option value="Hair & Styling">Hair & Styling</option>
                  <option value="Nails">Nails</option>
                  <option value="Facial">Facial</option>
                  <option value="Massage">Massage</option>
                  <option value="Barbering">Barbering</option>
                  <option value="Hair Removal">Hair Removal</option>
                  <option value="Makeup">Makeup</option>
                  <option value="Eyebrows and Eyelashes">Eyebrows and Eyelashes</option>
                  <option value="Tattoo and Piercing">Tattoo and Piercing</option>
                  <!-- Add more categories -->
                </select>
        

                <!-- Duration -->
                <label for="duration">Duration (in minutes):</label>
                <input type="number" id="duration" name="duration" placeholder="e.g., 30" required>

                <!-- Price -->
                <label for="price">Price:</label>
                <input type="number" id="price" name="price" placeholder="Rs." required>
    
                <!-- Submit Button -->
                <button type="submit" class="submit-btn">Add Service</button>
            </form>
        </div>
    </section>
    

    


   <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
    <script src="main.js"></script>

   

</body>
</html>
