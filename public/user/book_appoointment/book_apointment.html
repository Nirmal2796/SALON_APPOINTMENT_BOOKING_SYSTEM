<body>

    <section class="book-appointment-section">
        <div class="book-appointment-container">
            <h1>BOOK AN APPOINMENT</h1>
            <form action="" method="post" class="book-appointment-form" id="book-appointment-form">

                <!-- Category -->
                <label>Category:</label>
                <select name="category" id="category">
                  <option value="Hair & Styling">Hair & Styling</option>
                  <option value="Nails">Nails</option>
                  <option value="Facial">Facial</option>
                  <option value="Massage">Massage</option>
                  <option value="Barbering">Barbering</option>
                  <option value="Hair Removal">Hair Removal</option>
                  <option value="Makeup">Makeup</option>
                  <option value="Eyebrows and Eyelashes">Eyebrows and Eyelashes</option>
                  <option value="Tattoo and Piercing">Tattoo and Piercing</option>
                  <!-- Add more categories -->
                </select>

            <div id="service-details" hidden>

                <!-- Service Name -->
                <label for="service-name">Service Name:</label>
                <input type="text" id="service-name" name="service-name" placeholder="e.g., HairCut" required>

                <!-- Description -->
                <label for="description">Description:</label>
                <input type="text" id="description" name="description" placeholder="Deep Layer U cut" required>


                <!-- Duration -->
                <label for="duration">Duration (in minutes):</label>
                <input type="number" id="duration" name="duration" placeholder="e.g., 30" required>

                <!-- Price -->
                <label for="price">Price:</label>
                <input type="number" id="price" name="price" placeholder="Rs." required>

                <label>Specialist:</label>
                <select name="specialist" id="specialist">
                  <!-- <option value="Hair & Styling">Hair & Styling</option>
                  <option value="Nails">Nails</option>
                  <option value="Facial">Facial</option>
                  <option value="Massage">Massage</option>
                  <option value="Barbering">Barbering</option>
                  <option value="Hair Removal">Hair Removal</option>
                  <option value="Makeup">Makeup</option>
                  <option value="Eyebrows and Eyelashes">Eyebrows and Eyelashes</option>
                  <option value="Tattoo and Piercing">Tattoo and Piercing</option> -->
                  <!-- Add more categories -->
                </select>


                <!-- Date -->
                <label for="date">Date:</label>
                <div id="date-msg"></div>
                <input type="date" id="date" name="date" placeholder="Rs." required>


                <!-- Submit Button -->
                <button type="submit" class="submit-btn" id="submit-btn">BOOK</button>
            </div>
    
                <button type="button" class="submit-btn" id="select-btn">SELECT</button>
            </form>
        </div>
    </section>
